<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/app.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <aside>
      <section id="section-card-front">
        <img id="card-logo" src="./images/card-logo.svg" alt="Logo Card">
        <h1 id="card-number">0000 0000 0000 0000</h1>
        <div id="cardholdername-expdate">
          <h3 id="cardholdername">Jane Appleseed</h3>
          <h3><span id="expdate-month">00</span>/<span id="expdate-year">00</span> </h3>
        </div>
      </section>
      <section id="section-card-back">
        <h3 id="cvc">000</h3>
      </section>
    </aside>
    <article>
      <form>
        <label for="form-cardholdername">Cardholder Name</label>
        <input type="text" id="form-cardholdername" placeholder="e.g. Jane Appleseed" onchange="updateName(this)" required pattern="^([a-zA-Z-']+\s)*[a-zA-Z-']+$">
        <h6 id="error-name"></h6>
        <label for="form-cardnumber">Card Number </label>
        <input type="text" id="form-cardnumber" maxlength="16" onchange="updateCard(this)" placeholder="e.g. 1234 5678 9123 0000" required pattern="(\d{4}[-. ]?){4}|\d{4}[-. ]?\d{6}[-. ]?\d{5}">
        <h6 id="error-cardnumber"></h6>
        <div id="separate-date-cvc">
          <div id="separate-date">
            <label>exp. date (mm/yy)</label>
            <div id="separate-date-input">
              <input type="number" id="form-month" placeholder="MM" maxlength="2" onchange="updateMonth(this)" required min="1" max="12">
              <input type="number" id="form-year" placeholder="YY" maxlength="2" onchange="updateYear(this)" required min="22" max="99">   
            </div>
            <h6 id="error-date"></h6>
          </div>
          <div id="separate-cvc">
            <label for="form-cvc">cvc</label>
            <input type="text" id="form-cvc" placeholder="e.g. 123" maxlength="3" onchange="updateCvc(this)" required>
            <h6 id="error-cvc"></h6>
          </div>
        </div>
        <button id="submit" type="button" onclick="addCard()">Confirm</button>
      </form>
      <section id="card-added" class="card-not-added">
        <img src="./images/icon-complete.svg" alt="Icon Complete">
        <h1>Thank you!</h1>
        <h4>We've added your card details</h4>
        <button onclick="alert('ACABOU')">Continue</button>
      </section>
    </article>
  </main>

</body>
</html>
